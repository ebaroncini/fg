<main role="main-inner-wrapper" class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
            <article role="pge-title-content" class="contact-header">
                <header>
                    <h2><span>{{contact?.title}}</span> {{contact?.description}}</h2>
                </header>
                <p>
                    <a href="tel:{{contact?.phone}}"><i class="fa fa-phone" aria-hidden="true"></i></a>{{contact?.phone}}
                    <a href="mailto:{{contact?.email}}"><i class="fa fa-envelope" aria-hidden="true"></i></a>{{contact?.email}}
                </p>
            </article>
        </div>
        <div class="clearfix"></div>
    </div>
</main>
