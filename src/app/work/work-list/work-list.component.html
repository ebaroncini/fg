<main role="main-home-wrapper" class="container">
    <div class="row">
        <section class="col-xs-12 col-sm-12 col-md-12 home-detail">
            <h1 [innerHtml]="workList.title"></h1>
            <h2 [innerHtml]="workList.subtitle"></h2>
            <p *ngFor="let detail of workList.details" [innerHtml]="detail"></p>
        </section>
      <section *ngFor="let works of [workListLeft, workListRight]" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 grid">
          <ul class="grid-lod effect-2" id="grid" #animatedGrid>
              <li *ngFor="let work of works" animateOnScroll animationName="shown animate">
                  <figure class="effect-oscar">
                  <img [src]="work.image" alt="" class="img-responsive"/>
                  <figcaption>
                      <h2>{{work.title}} <span></span></h2>
                      <p>{{work.shortDescription}}</p>
                      <a [routerLink]="work.id">Ver m√°s</a>
                  </figcaption>
              </figure>
              </li>
          </ul>
      </section>
      <div class="clearfix"></div>
  </div>
</main>
